<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
</head>
<body>
    <h2>URL Shortener</h2>
    <label for="originalUrl">Original URL:</label>
    <input type="text" id="originalUrl" placeholder="Enter the URL">

    <button onclick="shortenUrl()">Shorten URL</button>

    <p>Shortened URL: <span id="shortenedUrl"></span></p>

    <script>
        function shortenUrl() {
            const originalUrl = document.getElementById('originalUrl').value.trim();

            if (!originalUrl) {
                alert('Please enter a valid URL');
                return;
            }

            // Simulate shortening by adding a prefix (you would typically make an API call to a server here)
            const shortenedUrl = 'https://example.com/' + Math.random().toString(36).substring(2, 8);

            document.getElementById('shortenedUrl').textContent = shortenedUrl;
        }
    </script>
</body>
</html>
